{% extends "main/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="row justify-content-center">
		<div class="col-sm-8">
			<center>
				<div class="row">
					<div class="col-sm-12 mt-5">
						<img align="center" src="{% static 'main/images/images.jpeg' %}" height="100%">
					</div>
				</div>
				<h3>SISTEMA REJISTRASAUN</h3>
				<hr/>
				<h6>BEM ESTART SOSIAL MUNISIPIU COVALIMA POSTU TILOMAR<br/>
				</h6>
			</center>
		</div>
		<div class="col-sm-4">
			<div class="card mt-5 border-danger shadow-lg pt-1">
				<div class="card-header  text-center" style="background: linear-gradient(to bottom, #006600,#003333)">
					<a class="navbar-brand text-white">
					LOGIN</a>
				</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						{{ form|crispy }}
						<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
							<button class="btn btn-sm btn-dark" type="submit">Log In <i class="fa fa-sign-in"></i></button>
						</div>
					</form>
				</div> <!--end card-body-->
			</div> <!--end card-->
		</div> <!--end col-->
	</div> <!--end row-->
{% endblock %}
