{% extends 'main/layout.html' %}
{% block content %}
<div class="container-fluid">

    <!-- Grafik Berdasarkan Village -->

    <h4 class="mt-4">Total Cidadaun Tuir Suku</h4>

</div>
</div>
</div>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
